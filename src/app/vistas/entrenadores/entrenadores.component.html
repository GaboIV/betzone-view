<app-menu-caballos></app-menu-caballos>
<div>
    <div class='cada_hrs pan_hrs' style="text-align: center; height: 75px;">
        <div style="width: 50%; display: inline-block; vertical-align: middle">
            <input type="text" placeholder="Buscar un entrenador" (keyup)="buscarEntrenadores( $event.target.value )" class="inpiut">
        </div>
        <div style="width: 50%; display: inline-block; vertical-align: middle; text-align: left;">
            <div style="margin-bottom: 5px;" routerLink="/nuevoEntrenador" class="update">
                <i class="far fa-plus-square" style="font-size: 1.7em; vertical-align: sub; padding-right: 6px;"></i>Agregar
            </div>
            <div class="update" (click)="cargarEntrenadores()">
                <i id="spinact" class="fas fa-sync" style="font-size: 1.5em; vertical-align: sub; padding-right: 6px;"></i>Actualizar
            </div>
        </div>
    </div>

    <ng-container *ngIf="entrenados?.length === 0">
        <div class='cada_hrs' style="height: 75px;" *ngFor="let entrenador of entrenadores">
            <div class='name_hrs'>{{entrenador.nombre}}</div><br>
            <div class='d_padre_hrs'>Origen: </div>
            <div class='padre_hrs'>{{entrenador.nacionalidad}}</div>
        </div>
    </ng-container>

    <ng-container *ngIf="entrenados?.length > 0">
        <div class='cada_hrs' style="height: 75px;" *ngFor="let entrenador of entrenados">
            <div class='name_hrs'>{{entrenador.nombre}}</div><br>
            <div class='d_padre_hrs'>Origen: </div>
            <div class='padre_hrs'>{{entrenador.nacionalidad}}</div>
        </div>
    </ng-container>
</div>
