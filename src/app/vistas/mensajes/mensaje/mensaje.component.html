<div class='body_histo'>
    <div class='menu_barra_mem'>
        <div class='btn_deposit' style="cursor: pointer" [routerLink]="['/deposito']" routerLinkActive="router-link-active">Depósito</div>
        <div class='tab_menu_mem' [routerLink]="['/bancos']" routerLinkActive="router-link-active">Bancos</div>
        <div class='tab_menu_mem' [routerLink]="['/mi-cuenta']" routerLinkActive="router-link-active">Mi cuenta</div>
        <div class='tab_menu_mem' routerLink="/historial/{{_inicioSesion.usuario.token}}" routerLinkActive=" router-link-active">Historial</div>
        <div class='tab_menu_mem' [routerLink]="['/promociones']" routerLinkActive="router-link-active">Promociones</div>
        <div class='tab_menu_mem tmm_select' [routerLink]="['/mensajes']" routerLinkActive="router-link-active">Mensajes</div>

<div class="todo">
    <div class="menu_ib_izq">
        <div class="cada_menu_ib selecc_msj" [routerLink]="['/mensajes']">Buzón de mensajes</div>

        <div class="cada_menu_ib">Chats</div>
        <div class="cada_menu_ib">Nuevo chat</div>

    </div>
    <div class="cuerpo_ib">
        <div style="font-size: 1.1em; padding: 20px; width: 95%;" *ngFor="let msj of mensajes">
           
                <span style="font-size: 1.1em; font-weight: bold;">{{msj.titulo}}</span>
                <div [innerHTML]="msj.texto"></div>
           
        </div>
    </div>
</div>
